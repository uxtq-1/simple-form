<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipping Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="form-container">
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <form id="shippingForm">
    <!-- Step 1 -->
    <div class="form-step active">
      <label>Reference Number <input name="referenceNumber" required /></label>
      <label>HAZMAT Status
        <select name="hazmat">
          <option value="non-hazmat">Non-HAZMAT</option>
          <option value="hazmat">HAZMAT</option>
        </select>
      </label>
    </div>

    <!-- Step 2 -->
    <div class="form-step">
      <label>Courier | Trucking Company<input name="courier" required /></label>
      <label>Your Main Cost Center <input name="mainCostCenter" required /></label>
    </div>

    <!-- Step 3 -->
    <div class="form-step">
      <label>Pickup Address <input name="pickupAddress" required /></label>
      <label>Pickup Contact Name <input name="pickupContact" required /></label>
      <label>Pickup Phone Number <input name="pickupPhone" required /></label>
      <label>Pickup Contact Alt Name <input name="pickupAltContact" /></label>
      <label>Pickup Alt Phone Number <input name="pickupAltPhone" /></label>
      <label>Pickup City <input name="pickupCity" required /></label>
    </div>

        <!-- Step 4 -->
    <div class="form-step">
      <label>Item Description <input name="itemDescription" required /></label>
      <label>Weight <input type="number" name="itemWeight" required /></label>
      <label>Dimensions (Length) <input type="number" name="itemLength" required /></label>
      <label>Dimensions (Width) <input type="number" name="itemWidth" required /></label>
      <label>Dimensions (Height) <input type="number" name="itemHeight" required /></label>
      <label>Item Count <input type="number" name="itemCount" required /></label>
    </div>

    <!-- Step 5 -->
    <div class="form-step">
      <label>Pickup Date <input type="date" name="pickupDate" required /></label>
      <label>Pickup Time <input type="time" name="pickupTime" required /></label>
    </div>

    <!-- Step 6 -->
    <div class="form-step">
      <label>Delivery Address <input name="deliveryAddress" required /></label>
      <label>Delivery Contact Name <input name="deliveryContact" required /></label>
      <label>Delivery Phone Number <input name="deliveryPhone" required /></label>
      <label>Delivery Alt Contact <input name="deliveryAltContact" /></label>
      <label>Delivery Alt Phone <input name="deliveryAltPhone" /></label>
      <label>Delivery City <input name="deliveryCity" required /></label>
    </div>

        <!-- Step 7 -->
    <div class="form-step">
      <label>Delivery Date <input type="date" name="deliveryDate" required /></label>
      <label>Delivery Time <input type="time" name="deliveryTime" required /></label>
    </div>

    <!-- Step 8 -->
    <div class="form-step">
      <button type="button" onclick="startCamera()">üì∑ Start Camera</button>
      <button type="button" onclick="capturePhoto()">üì∏ Capture Photo</button>
      <video id="video" width="100%" autoplay playsinline style="display:none;"></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="photoPreview" style="max-width:100%; display:none;" />
      <input type="hidden" name="photoData" id="photoData" />
    </div>

    <!-- Step 9: Barcode -->
    <div class="form-step">
      <button type="button" onclick="scanBarcode()">üîç Scan QR/Barcode</button>
      <div id="barcodeScanner" style="width:100%;height:320px;display:none;"></div>
      <input type="hidden" name="barcodeData" id="barcodeData" />
      <label>Billable To [Cost Center]<input name="billTo" required /></label>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <button type="button" id="prevBtn" class="hidden">Back</button>
      <button type="button" id="nextBtn">Next</button>
    </div>
  </form>
</div>

<script src="https://unpkg.com/@ericblade/quagga2@1.2.7/dist/quagga.min.js"></script>
<script src="script.js"></script>
</body>
</html>
